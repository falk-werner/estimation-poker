<!DOCTYPE html>
<html>
<head>
    <title>Estimation Poker</title>
    <script type="module" src="script/main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1>Estimation Poker</h1>
        <div class="settings">
            <label>Name:</label>
            <input type="text" id="player" value="John" />
        </div>
    </div>

    <div id="lobby" class="hidden"></div>

    <div id="table" class="hidden">
        <div class="controls">
            <div id="show_clear" class="control">&#x27f3;</div>
            <div id="toggle_settings" class="control">&#x2699;</div>
        </div>
        <div id="settings" class="hidden">
            <table>
                <tr>
                    <td>Table Name:</td>
                    <td><input id="table_name" type="text" value="" /></td>
                    <td><input id="set_table_name" type="button" value="Set" /></td>
                </tr>
                <tr>
                    <td>Player:</td>
                    <td><input id="player_to_kick" type="text" value="" /></td>
                    <td><input id="kick_player" type="button" value="Kick" /></td>
                </tr>
            </table>
        </div>

        <hr/>
        <div id="status"></div>
        <hr/>
        <div id="cards"></div>
    </div>
</body>
</html>
